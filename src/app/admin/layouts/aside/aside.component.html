<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a class="brand-link">
    <img src="../../../../assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo"
      class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">Anka Ticaret Platformu</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="../../../../assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block" [innerText]="userName"></a>
      </div>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Ara" aria-label="Ara">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li class="nav-item">
          <a routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="nav-link">
          <i class="fas fa-home"></i>
            <p> Ana Sayfa</p>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/admin/products" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="nav-link">
            <i class="fas fa-store"></i>
            <p> Ürünler</p>
          </a>
        </li>
        <!-- <li class="nav-item">
          <a routerLink="/admin/categories" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="nav-link">
            <i class="fas fa-barcode"></i>
            <p> Kategoriler</p>
          </a>
        </li> -->
        <li class="nav-item">
          <a routerLink="/admin/orders" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="nav-link">
            <i class="fas fa-dolly-flatbed"></i>
            <p> Siparişler</p>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/customers" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="nav-link">
            <i class="fas fa-users"></i>
            <p> Müşteriler</p>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/units" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="nav-link">
            <i class="fas fa-edit"></i>
            <p> Birim Tanımları</p>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/categories" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="nav-link">
            <i class="fas fa-edit"></i>
            <p> Kategori Tanımları</p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
