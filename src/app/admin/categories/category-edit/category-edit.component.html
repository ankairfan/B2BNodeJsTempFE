<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Kategoriler</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Ana Sayfa</a></li>
            <li class="breadcrumb-item active">Kategori Girişi/Düzenlemesi</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Kategori Ekle/Güncelle</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div class="card-body">


        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Kategori Ekle/Güncelle</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form #myForm="ngForm" class="form-container" (ngSubmit)="onSubmit()" [formGroup]="categoryForm">
            <div class="card-body">


              <div class="form-group">
                <label for="exampleInput2">Kategori Adı</label>
                <input type="text" class="form-control" id="exampleInput2" ngModel formControlName="name"
                  placeholder="Kategori adı giriniz">
              </div>


            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
          </form>
        </div>













      </div>

    </div>
    <!-- /.content-wrapper -->
