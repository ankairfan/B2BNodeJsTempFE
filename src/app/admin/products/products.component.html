<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Blank Page</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/admin">Ana Sayfa</a></li>
            <li class="breadcrumb-item active">Ürünler</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Ürün Listesi</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Ürün Resmi</th>
              <th>Ürün Adı</th>
              <th>Birim</th>
              <th>Fiyatı</th>
              <th>Kategori</th>
              <th>Stok</th>
              <th>İşlemler</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products let index=index">
              <td>{{index+1}}</td>
              <td><img [src]="product.picture"></td>
              <td>{{product.name}}</td>
              <td>{{product.unitBy.name}}</td>
              <td>{{product.price}}</td>
              <td>{{product.categoryBy.name}}</td>
              <td>{{product.enteringProduct}}</td>
              <td>
                <button class="btn btn-primary btn-sm" >Düzenle</button>
                <button class="btn btn-danger btn-sm" >Sil</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
    <!-- /.card -->

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<swal #deleteSwal title="Silinecek?!" text="Ürün silinecek!." type="question" [showCancelButton]="true" [focusCancel]="true" [swalOptions]="{confirmButtonText:'Sil' , cancelButtonText:'Vazgeç'}"></swal>
